<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/fruitslist"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ fruit.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img [src]="'/assets/images/fruits/' + fruit.image">
  <p>{{ fruit.description }}</p>
</ion-content>

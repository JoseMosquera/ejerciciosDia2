<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Fruits List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-app-loading-feedback [state]="state" (retryEvent)="loadAgain()">
    <app-expanable-content [title]="fruit.name" *ngFor="let fruit of fruits">
      <ion-card-content>
        <ng-content></ng-content>
        <ion-grid *ngIf="fruit">
          <ion-row>
            <ion-col size="2">
              <img [src]="'/assets/images/fruits/' + fruit.image">
            </ion-col>
    
            <ion-col size="8">
              <p>{{ fruit.description }}</p>
            </ion-col>
          </ion-row>
    
          <ion-row>
            <ion-button color="primary" [routerLink]="['/fruit', fruit.id]">VIEW DETAILS</ion-button>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </app-expanable-content>
  </app-app-loading-feedback>
</ion-content>

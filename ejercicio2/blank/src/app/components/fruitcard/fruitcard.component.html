<ion-card class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <img [src]="'/assets/images/fruits/' + fruit.image">
        </ion-col>

        <ion-col size="8">
          <!-- <ion-label>{{ fullName(fruit) }}</ion-label> -->
          <h1>{{ fruit.name }}</h1>
          <p>{{ fruit.description }}</p>
        </ion-col>

        <ion-col size="2">
          <ion-button color="danger" (click)="buttonDeletePressed()"><ion-icon color="light" name="trash"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
